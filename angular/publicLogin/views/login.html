
<div class="panel panel-default" style=" max-width:500px; margin-top: 5px;"  ng-controller="LoginCtrl"   >


  <div class="panel-body">
    <form ng-submit="submit()">
      <div class="form-group">
        <input type="text" class="form-control" id="login" ng-model="login" placeholder="输入用户名">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password" ng-model="password" placeholder="输入密码">
      </div>
      <div class="alert alert-warning" ng-show="error">
        {{error}}
      </div>
      <input type="submit" class="btn btn-primary" value="登录">
    </form>
  </div>
</div>
