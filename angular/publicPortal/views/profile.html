<div class="panel panel-default" style="max-width:700px; margin-top: 5px;">
    <div class="panel-heading">
        <h3 class="panel-title">用户基本信息</h3>
    </div>
    <div class="panel-body">

            <form ng-submit="check()">
           <table class="table table-hover table-bordered table-responsive" style="width:600px;">
            <tbody>
            <tr>
               <td>社会保障号</td>
               <td><input type="text" class="form-control" id="ssn" ng-model="ssn" placeholder="输入社会保障号"></td>
                <td>姓名</td>
                <td><input type="text" class="form-control" id="name" ng-model="name" placeholder="输入姓名"></td>

            </tr>

               <tr>
                   <td>身份证号</td>
               <td> <input type="text" class="form-control" id="idcard" ng-model="idcard" placeholder="输入身份证号" ></td>
                   <td>出生日期</td>
                   <td> <input type="text" class="form-control" id="birthday" ng-model="birthday" placeholder="输入出生日期" ></td>
               </tr>
            </tbody>
               </table>
                <div class="alert alert-warning" ng-show="error1">
                    {{error1}}
                </div>
                <div ng-hide="user.ssn">
                <input type="submit" class="btn btn-primary" value="核对">
               </div>
                <div ng-show="user.ssn">
            <table class="table table-hover table-bordered table-responsive" style="width:600px;">
                <tbody>
                <tr>
                   <td>性别</td>
                <td><input type="text" class="form-control" id="sex" ng-model="sex" placeholder="输入性别"></td>
                    <td>婚姻状况</td>
                    <td><input type="text" class="form-control" id="marrige" ng-model="marrige" placeholder="输入婚姻状况"></td>
                    </tr>
                <tr>
                    <td>民族</td>
                    <td><input type="text" class="form-control" id="nationality" ng-model="nationality" placeholder="输入民族"></td>
                    <td>政治面貌</td>
                    <td><input type="text" class="form-control" id="PS" ng-model="PS" placeholder="输入政治面貌"></td>
                  </tr>
                <tr>
                <td>手机号</td>
              <td> <input type="text" class="form-control" id="mobilephone" ng-model="mobilephone" placeholder="输入手机号"> </td>
                  <td>家庭地址</td>
               <td><input type="text" class="form-control" id="address" ng-model="address" placeholder="输入家庭住址"></td>
                </tr>
            </tbody>
           </table>
                </div>

        </form>
    </div>
</div>
